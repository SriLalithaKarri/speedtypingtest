<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <div id="speedTypingTest" class="bg-container">
        <h1 class="main-heading">Speed Typing Test</h1>
        <p class="statement">On your fingers lets set Go!</p>
        <div class="d-flex flex-row mt-5 mb-4">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-image">
            <p class="ms-4 me-1 time" id="timer">0 </p>
            <span class="quote mt-3 ml-2"> seconds </span>
        </div>
        <div class="card-container">
            <p id="quoteDisplay" class="quote mb-2"></p>
            <div class="d-none mt-5 mb-5" id="spinner">
                <div class="d-flex flex-row justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
            <textarea rows="5" cols="25" id="quoteInput" placeholder="Type here!!"></textarea>
        </div>
        <p id="result" class="mt-4 quote"></p>
        <button id="submitBtn" class="button1">Submit</button>
        <button id="resetBtn" class="button1 button2">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
